<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap forms</title>
</head>

<body>
    <div class="container">

        <form class="form-horizontal" name="formExample1" action="" target="_self" method="" autocomplete=""
            role="form">
            <legend>Bootstrap form control</legend>
            <fieldset>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example1">text</label>
                        <input class="form-control" type="text" id="example1" name="example1" value="" placeholder="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example2">password</label>
                        <input class="form-control" type="password" id="example2" name="example2" value=""
                            placeholder="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example3">tel</label>
                        <input class="form-control" type="tel" id="example3" name="example3" value="" placeholder="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example4">email</label>
                        <input class="form-control" type="email" id="example4" name="example4" value="" placeholder="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example5">date</label>
                        <input class="form-control" type="date" id="example5" name="example5" value="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example6">time</label>
                        <input class="form-control" type="time" id="example6" name="example6" value="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example7">month</label>
                        <input class="form-control" type="month" id="example7" name="example7" value="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example8">week</label>
                        <input class="form-control" type="week" id="example8" name="example8" value="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example9">number</label>
                        <input class="form-control" type="number" id="example9" name="example9" value="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example10">range</label>
                        <input class="form-range" type="range" id="example10" name="example10" value="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example11">color</label>
                        <input class="form-control" type="color" id="example11" name="example11" value="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example12">file</label>
                        <input class="form-control" type="file" id="example12" name="example12" value="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example13">select 1</label>
                        <select class="form-select" name="example13" id="example13">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option selected value="3">3</option>
                        </select>

                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example14">select 2</label>
                        <select class="form-select" name="example14" id="example14" size="3" multiple>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option selected value="3">3</option>
                        </select>

                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="example15">datalist</label>
                        <input class="form-control" list="datalist" id="example15" name="example15"
                            placeholder="seleccione una opcion">
                        <datalist id="datalist" name="datalist">
                            <option value="option1"></option>
                            <option value="option2"></option>
                            <option value="option3"></option>
                        </datalist>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="example16">checkbox</label>
                        <input class="form-check-input" type="checkbox" id="example16" name="example6">
                    </div>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="example17">switch checkbox</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="example17">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="example18">radio</label>
                        <input class="form-check-input" type="radio" id="example18" name="example18" value="">
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="example19"></label>
                        <textarea class="form-control" id="example19" name="example19"
                            placeholder="mensaje de prueba"></textarea>
                    </div>
                </div>
            </fieldset>

            <legend>Bootstrap input group</legend>
            <fieldset>
                <div class="row">

                    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-3">
                        <label class="visually-hidden" for="examplegroup1">textLabel</label>
                        <div class="input-group">
                            <div class="input-group-text">text</div>
                            <input type="text" id="examplegroup1" name="examplegroup1" class="form-control" placeholder=""
                                aria-label="examplegroup1" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-3">
                        <label class="visually-hidden" for="examplegroup2">textLabel</label>
                        <div class="input-group">
                            <input type="text" id="examplegroup2" name="examplegroup2" class="form-control" placeholder=""
                                aria-label="examplegroup2" aria-describedby="basic-addon1">
                            <div class="input-group-text">text</div>
                        </div>
                    </div>

                    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-3">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" id="examplegroup3" name="examplegroup3" class="form-control" placeholder=""
                                aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-3">
                        <label class="visually-hidden" for="examplegroup4">textLabel</label>
                        <div class="input-group">
                            <input type="text" id="examplegroup4" name="examplegroup4" class="form-control" placeholder=""
                                aria-label="Username" aria-describedby="basic-addon1">
                            <div class="input-group-text">text</div>
                        </div>
                        <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-3">
                        <div class="input-group mb-3">
                            <input type="text" id="examplegroup5" name="examplegroup5" class="form-control" placeholder="Username"
                                aria-label="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" id="examplegroup6" name="examplegroup6" class="form-control" placeholder="Server"
                                aria-label="Server">
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-3">
                        <div class="input-group">
                            <span class="input-group-text">With textarea</span>
                            <textarea id="examplegroup7" name="examplegroup6" class="form-control"
                                aria-label="With textarea"></textarea>
                        </div>
                    </div>



                </div>
            </fieldset>

            <legend>Bootstrap floating labes</legend>
            <fieldset>
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput1" name="floatingInput1" placeholder="name@example.com">
                            <label for="floatingInput1">Email address</label>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingInput2" name="floatingInput2" placeholder="Password">
                            <label for="floatingInput2">Password</label>
                        </div>
                    </div>

                    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-3">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="floatingSelect">Works with selects</label>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Comments</label>
                        </div>
                    </div>

                </div>



            </fieldset>

            <div class="row mt-3">
                <span class="d-grid gap-2 d-md-block">
                    <button type="submit" id="submit" name="submit" class="btn btn-primary">submit</button>
                    <button type="button" id="button1" name="button1" class="btn btn-primary">button1</button>
                    <button type="reset" id="reset" name="reset" class="btn btn-primary">reset</button>
                </span>

            </div>
        </form>

    </div>



</body>

</html>
