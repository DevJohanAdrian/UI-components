<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/vanilla.css">
    <title>Vanilla forms</title>
</head>

<body>
    <main>
        <section>
            <form id="form" class="form-register" action="">
                <legend>Vanilla form + css variation 1</legend>
                <fieldset>
                    <input type="text" id="name" class="controls" name="name" placeholder="Ingrese su Nombre" required>
                    <input type="text" id="lastName" class="controls" name="lastName" placeholder="Ingrese su Apellido"
                        required>
                    <input type="email" id="email" class="controls" name="email" placeholder="Ingrese su Correo"
                        required>
                    <input type="password" id="pass" class="controls" name="pass" placeholder="Ingrese su Contraseña"
                        required>
                   
                </fieldset>
                <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
                <button type="submit" id="botons" class="botons">Registrar</button>
                <p><a href="#">¿Ya tengo cuenta?</a></p>
            </form>
        </section>
    </main>
</body>

</html>
